apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: prod
  labels:
    app: backend
    environment: prod
spec:
  replicas: 1 # Reduced for free tier (2 OCPUs total)
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: app
        # Multi-arch backend-only image supporting linux/amd64 and linux/arm64
        image: jae9104/spiritblade-backend:latest
        ports:
        - containerPort: 443
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "800m"
        env:
        - name: SPRING_DATASOURCE_URL
          # TEMPORARY: Using public IP until private networking is fixed
          value: "jdbc:mysql://mysql-external:3306/spiritblade?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: spiritblade-secrets
              key: mysql-root-password
        - name: SPRING_DATA_REDIS_HOST
          value: "redis-master" # Points to Redis Service
        - name: SPRING_DATA_REDIS_PORT
          value: "6379"
        # OCI Object Storage S3 Compatibility
        - name: MINIO_ENDPOINT
          value: "https://axqwnu0emm0s.compat.objectstorage.eu-madrid-1.oraclecloud.com"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: spiritblade-secrets
              key: oci-storage-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: spiritblade-secrets
              key: oci-storage-secret-key
        - name: MINIO_BUCKET_NAME
          value: "spiritblade-bucket"
        - name: RIOT_API_KEY
          valueFrom:
            secretKeyRef:
              name: spiritblade-secrets
              key: riot-api-key
        - name: GOOGLE_AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: spiritblade-secrets
              key: google-ai-api-key
        - name: SERVER_SSL_KEY_STORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: spiritblade-secrets
              key: ssl-password
        - name: SERVER_SSL_KEY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: spiritblade-secrets
              key: ssl-password
        livenessProbe:
          exec:
            command: ["curl", "-k", "-f", "https://localhost:443/actuator/health"]
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          exec:
            command: ["curl", "-k", "-f", "https://localhost:443/actuator/health"]
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: prod
  labels:
    app: backend
    environment: prod
spec:
  selector:
    app: backend
  ports:
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  type: ClusterIP
