apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: prod
  labels:
    app: frontend
    environment: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spiritblade-web
  template:
    metadata:
      labels:
        app: spiritblade-web
    spec:
      containers:
      - name: web
        # Multi-arch image supporting linux/amd64 and linux/arm64
        image: jae9104/spiritblade:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: prod
spec:
  type: NodePort
  selector:
    app: spiritblade-web
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080  # Acceso v√≠a <NODE_PUBLIC_IP>:30080
