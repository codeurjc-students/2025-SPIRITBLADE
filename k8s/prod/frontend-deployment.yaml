apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: prod
  labels:
    app: frontend
    environment: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: web
        # Multi-arch frontend-only image (Angular + nginx) supporting linux/amd64 and linux/arm64
        image: jae9104/spiritblade-frontend:latest
        ports:
        - containerPort: 443
        resources:
          requests:
            memory: "256Mi"
            cpu: "150m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 443
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: prod
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - port: 443
    targetPort: 443
    nodePort: 30443  # Acceso v√≠a <NODE_PUBLIC_IP>:30443 (HTTPS)
