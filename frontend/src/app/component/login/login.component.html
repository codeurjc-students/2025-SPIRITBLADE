<main class="auth-container">
  <div class="auth-box">
    <h1>Welcome to SPIRITBLADE</h1>
    
    <div class="auth-tabs">
      <button class="tab" [class.active]="isLoginMode" (click)="showLogin()">Login</button>
      <button class="tab" [class.active]="!isLoginMode" (click)="showRegister()">Register</button>
    </div>

    <form class="auth-form" [class.hidden]="!isLoginMode" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
      <button type="submit" class="auth-btn" [disabled]="loginForm.invalid">Login</button>
    </form>

    <form class="auth-form" [class.hidden]="isLoginMode" [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" formControlName="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
      </div>
      <button type="submit" class="auth-btn" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
</main>
