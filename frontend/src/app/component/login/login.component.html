<main class="auth-container">
  <div class="auth-box">
    <h1>Welcome to SPIRITBLADE</h1>
    
    <div class="auth-tabs">
      <button 
        class="tab" 
        [class.active]="isLoginMode"
        (click)="showLogin()">
        Login
      </button>
      <button 
        class="tab" 
        [class.active]="!isLoginMode"
        (click)="showRegister()">
        Register
      </button>
    </div>

    <!-- Login Form -->
    <form 
      class="auth-form" 
      [class.hidden]="!isLoginMode"
      (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="loginData.email"
          required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="loginData.password"
          required>
      </div>
      <button type="submit" class="auth-btn">Login</button>
    </form>

    <!-- Register Form -->
    <form 
      class="auth-form" 
      [class.hidden]="isLoginMode"
      (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="registerData.username"
          required>
      </div>
      <div class="form-group">
        <label for="regEmail">Email</label>
        <input 
          type="email" 
          id="regEmail" 
          name="email" 
          [(ngModel)]="registerData.email"
          required>
      </div>
      <div class="form-group">
        <label for="regPassword">Password</label>
        <input 
          type="password" 
          id="regPassword" 
          name="password" 
          [(ngModel)]="registerData.password"
          required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="registerData.confirmPassword"
          required>
      </div>
      <button type="submit" class="auth-btn">Register</button>
    </form>
  </div>
</main>
