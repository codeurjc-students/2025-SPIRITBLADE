<main class="dashboard-container">
	<section class="user-profile">
		<div class="profile-header">
			<div class="user-avatar">
				<div class="avatar-placeholder"></div>
				<button class="edit-avatar-btn">Edit</button>
			</div>
			<div class="user-info">
				<h1>Welcome, ExampleUser</h1>
				<p>Linked Account: ExampleSummoner</p>
				<button class="link-account-btn">Link LoL Account</button>
			</div>
		</div>
	</section>

	<section class="favorites">
		<h2>Favorite Summoners</h2>
		<div class="favorites-list">
			<div class="favorite-card">
				<span class="summoner-name">Pro Player 1</span>
				<span class="summoner-rank">Challenger</span>
				<button class="remove-btn">Remove</button>
			</div>
			<div class="favorite-card">
				<span class="summoner-name">Pro Player 2</span>
				<span class="summoner-rank">Grandmaster</span>
				<button class="remove-btn">Remove</button>
			</div>
			<button class="add-favorite-btn">+ Add Favorite</button>
		</div>
	</section>

	<section class="personal-stats">
		<h2>Your Performance</h2>
		<div class="stats-grid">
			<div class="stat-card">
				<h3>Current Rank</h3>
				<p class="stat-number">Gold II</p>
			</div>
			<div class="stat-card">
				<h3>LP Gained (7 days)</h3>
				<p class="stat-number">+127</p>
			</div>
			<div class="stat-card">
				<h3>Main Role</h3>
				<p class="stat-number">Mid Lane</p>
			</div>
			<div class="stat-card">
				<h3>Favorite Champion</h3>
				<p class="stat-number">Yasuo</p>
			</div>
		</div>
		<div class="chart-placeholder">
			<p>[Performance Chart Placeholder]</p>
		</div>
	</section>
</main>
