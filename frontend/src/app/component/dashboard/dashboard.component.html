<div class="dashboard-container">
	<header class="dashboard-header">
		<h1>Player Dashboard</h1>
		<div class="header-actions">
			<button class="btn-primary" (click)="refresh()">Refresh</button>
			<button class="btn-secondary">Settings</button>
		</div>
	</header>

	<section class="overview-cards">
		<div class="card">
			<h3>Account</h3>
			<p>Level 142</p>
		</div>
		<div class="card">
			<h3>Rank</h3>
			<p>Gold II</p>
		</div>
		<div class="card">
			<h3>Matches</h3>
			<p>123 games</p>
		</div>
	</section>

	<section class="charts">
		<div class="chart-card">
			<h3>Win Rate</h3>
			<canvas id="winrateChart"></canvas>
		</div>
		<div class="chart-card">
			<h3>KDA Over Time</h3>
			<canvas id="kdaChart"></canvas>
		</div>
	</section>

	<section class="recent-activity">
		<h2>Recent Activity</h2>
		<ul>
			<li>Played Yasuo - Victory - 12/3/7</li>
			<li>Played Zed - Defeat - 8/6/4</li>
			<li>Played Azir - Victory - 9/1/11</li>
		</ul>
	</section>
</div>
