services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: spiritblade-mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - spiritblade-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: spiritblade-minio
    env_file:
      - .env
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port (web UI)
    volumes:
      - minio_data:/data
    networks:
      - spiritblade-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  mysql_data:
    driver: local
  minio_data:
    driver: local

networks:
  spiritblade-network:
    driver: bridge
