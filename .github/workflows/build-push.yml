# Reusable workflow for building and pushing Docker images
name: Build and Push Docker

on:
  workflow_call:
    inputs:
      image-tag:
        required: true
        type: string
        description: 'Docker image tag'
      compose-tag:
        required: true
        type: string
        description: 'Compose OCI artifact tag'
      update-latest:
        required: false
        type: boolean
        default: false
        description: 'Also tag as latest'
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push multi-arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/spiritblade:${{ inputs.image-tag }}
            ${{ inputs.update-latest == 'true' && format('{0}/spiritblade:latest', secrets.DOCKERHUB_USERNAME) || '' }}

      - name: ğŸ“¦ Publish docker-compose as OCI artifact
        working-directory: ./docker
        run: |
          # Update compose file with correct image tag
          sed -i "s|spiritblade:[^ ]*|spiritblade:${{ inputs.image-tag }}|g" docker-compose.yml
          
          # Build and push as OCI artifact (simple method)
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/spiritblade-compose:${{ inputs.compose-tag }} --file - . <<DOCKERFILE
          FROM scratch
          COPY docker-compose.yml /docker-compose.yml
          DOCKERFILE
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/spiritblade-compose:${{ inputs.compose-tag }}
          
          if [ "${{ inputs.update-latest }}" == "true" ]; then
            docker tag ${{ secrets.DOCKERHUB_USERNAME }}/spiritblade-compose:${{ inputs.compose-tag }} ${{ secrets.DOCKERHUB_USERNAME }}/spiritblade-compose:latest
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/spiritblade-compose:latest
          fi

      - name: ğŸ”“ Logout from DockerHub
        if: always()
        run: docker logout
