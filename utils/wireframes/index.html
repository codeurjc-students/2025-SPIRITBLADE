<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIRITBLADE - League of Legends Stats</title>
    <link rel="stylesheet" href="css/wireframe.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../images/logoNoBckgroungNoLetters.png" alt="SPIRITBLADE Logo" class="logo-img">
                <span class="logo-text">SPIRITBLADE</span>
            </div>
            <div class="nav-links">
                <a href="login.html">Login</a>
                <a href="login.html">Register</a>
            </div>
        </nav>
    </header>

    <main class="home-container">
        <section class="hero">
            <h1>Analyze Your League Performance</h1>
            <p>Search for any summoner and discover detailed match statistics</p>
        </section>

        <section class="search-section">
            <div class="search-box">
                <input type="text" placeholder="Enter summoner name..." class="search-input">
                <button class="search-btn">Search</button>
            </div>
        </section>

        <section class="recent-searches">
            <h3>Recent Searches</h3>
            <div class="summoner-list">
                <div class="summoner-card">
                    <span class="summoner-name">Example Player 1</span>
                    <span class="summoner-rank">Gold II</span>
                </div>
                <div class="summoner-card">
                    <span class="summoner-name">Example Player 2</span>
                    <span class="summoner-rank">Platinum IV</span>
                </div>
                <div class="summoner-card">
                    <span class="summoner-name">Example Player 3</span>
                    <span class="summoner-rank">Diamond III</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SPIRITBLADE - TFG Project</p>
    </footer>
</body>
</html>
